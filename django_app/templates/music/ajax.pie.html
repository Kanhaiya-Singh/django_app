<div class="ajaxUpdate easypiechart inline m-b m-t" data-animate="2000" data-bar-color="#23aa8c" data-line-cap="butt" data-line-width="2" data-percent="50" data-rotate="90" data-scale-color="false" data-size="120" data-track-color="#eee">
    <div>
        <span class="h2 step">
            0
        </span>
        %
        <div class="text text-sm">
            updated
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function() { var $el = $('.ajaxUpdate'), $data; $data = $el.data(); $data.rotate = Math.floor(Math.random() * (1 + 360 - 0)); $data.percent = Math.floor(Math.random() * (1 + 100 - 10)); $el.find('.step').text($data.percent); $el.easyPieChart($data); $el.removeClass('ajaxUpdate')
});
</script>
